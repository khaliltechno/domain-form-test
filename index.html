<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f5f5f5; margin: 0;">

  <div style="text-align: center; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%;">
    
    <!-- Company Logo -->
    <img src="logo.png" alt="Company Logo" style="height: 80px; margin-bottom: 20px;">

    <!-- Contact Form -->
    <form action="https://formspree.io/f/manjobea" method="POST">
      <label>Name:<br><input type="text" name="name" required style="width: 100%; padding: 8px; margin: 8px 0;"></label><br>
      <label>Email:<br><input type="email" name="email" required style="width: 100%; padding: 8px; margin: 8px 0;"></label><br>
      <label>Message:<br><textarea name="message" required style="width: 100%; padding: 8px; margin: 8px 0;"></textarea></label><br>

      <!-- Redirect -->
      <input type="hidden" name="_redirect" value="https://technocloud.my/thank-you.html">

      <button type="submit" style="padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">Send</button>
    </form>
  </div>

</body>
</html>
