<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technocloud Support Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    img.logo {
      width: 160px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 1.6rem;
      color: #333;
      margin-bottom: 10px;
    }
    p.subtext {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 90%;
      margin: 10px auto;
      display: block;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Technocloud Logo" class="logo" />
    <h1>Welcome to Technocloud Support!</h1>
    <p class="subtext">Please fill in the form below for further assistance.</p>
    <form action="https://formspree.io/f/manjobea" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
