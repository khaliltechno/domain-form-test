<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technocloud Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    h3 {
      color: #666;
      margin-bottom: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #008cba;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.png" alt="Technocloud Logo" />
    <h1>Welcome to Technocloud Support!</h1>
    <h3>Please fill in the form below for further assistance.</h3>

    <form action="https://formsubmit.io/send/khalilullah@technovation.com.my" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>

      <!-- Redirect after submission -->
      <input type="hidden" name="_redirect" value="https://technocloud.my/thank-you.html" />

      <!-- Honeypot for spam prevention -->
      <input type="text" name="_honey" style="display:none">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
