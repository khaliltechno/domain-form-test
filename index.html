<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technocloud Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      margin-top: 30px;
      width: 180px;
      height: auto;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
      color: #333;
    }

    .form-container {
      margin-top: 20px;
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer-note {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <img src="https://technocloud.my/logo.png" alt="Technocloud Logo" />

  <h1>Welcome to Technocloud Support!</h1>

  <div class="form-container">
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <!-- Redirect to thank-you.html -->
      <input type="hidden" name="_redirect" value="https://technocloud.my/thank-you.html">

      <input type="text" name="name" placeholder="Your Name" required />

      <input type="email" name="email" placeholder="Your Email" required />

      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="footer-note">
    Please fill in the form below for further assistance.
  </div>

</body>
</html>
