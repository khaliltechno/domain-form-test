<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technocloud Support</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .logo img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://technocloud.my/logo.png" alt="Technocloud Logo">
    </div>
    <h1>Welcome to Technocloud Support!</h1>
    <p>Please fill in the form below for further assistance.</p>
    <form action="https://formbold.com/s/oyG1N" method="POST">
      <input type="text" name="name" placeholder="Enter your name" required />
      <input type="email" name="email" placeholder="Enter your email address" required />
      <textarea name="message" placeholder="Type your message here..." rows="4" required></textarea>
      <input type="hidden" name="_redirect" value="https://technocloud.my/thankyou.html" />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
