<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Form | Technocloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      margin: 0 auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Welcome to Technocloud Support</h1>
  <p>Please fill in the form for further assistance.</p>

  <form action="https://formbold.com/s/oyG1N" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

    <!-- Redirect to your custom Thank You page -->
    <input type="hidden" name="_redirect" value="https://technocloud.my/thank-you.html">

    <button type="submit">Submit</button>
  </form>

</body>
</html>
